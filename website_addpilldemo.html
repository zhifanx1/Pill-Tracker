<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="website.css">
</head>
<header> 
  <h1>Pill Tracker</h1>
</header>
<body>
  <!-- add a form -->
  <form>
    <label for="pill">Pill Name</label>
    <input type="text" id="pill" name="pill">
    <label for="time">Time to take pill</label>
    <input type="text" id="time" name="time">
    <input type="submit" value="Submit">
  </form>
  
  <!-- pill list that has a picture of the pill, the name of the pill, the time to take the pill -->
  <form>
    <div>
        <input type="checkbox" id="pill1" name="pill1">
        <label for="pill1">
            <img src="eye.jpg" alt="pill picture">
            <p>Eye Pill</p>
            <p>8:00 pm</p>
            <p> Take one pill</p>
        </label>
    </div>

    <div>
        <input type="checkbox" id="pill2" name="pill2">
        <label for="pill2">
            <img src="advil.jpeg" alt="pill picture">
            <p>Advil</p>
            <p>12 pm</p>
            <p> Take two pills</p>
        </label>
    </div>

    <div>
        <input type="checkbox" id="pill3" name="pill3">
        <label for="pill3">
            <img src="arthritis.png" alt="pill picture">
            <p>Arthritis Pill</p>
            <p>8:00 am</p>
            <p> Take one pill</p>
        </label>
    </div>
  </form>

</body>
</html>
